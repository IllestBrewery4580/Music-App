<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Vinyl Player</title>
  <style>
    body {
      background: radial-gradient(circle, #222, #111);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .vine-background {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('dark-vines.png'), url('dark-vines-2.png'), url('dark-vines-3.png');
      background-size: cover, cover, cover;
      background-repeat: repeat, repeat, repeat;
      background-position: top-left, bottom right, center;
      opacity: 0.7; /* Adjust transparency for subtle effect*/
      z-index: -1;
    }
    .record-container {
      position: relative;
      width: 200px;
      height: 200px;
      z-index: 1;
    }
    .record {
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #444, #000);
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      animation: spin 4s linear infinite;
    }
    .record.paused {
      animation-play-state: paused;
    }
    @keyframes spin {
      from {transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="vines-background"></div>
  <div class="record-container" onclick="toggleMusic()">
    <div class="record"</div>
  </div>
  <audio id="music" src="your-song.mp3"></audio>
  <script>
    const record = document.querySelector('.record');
    const music = document.getElementById('music');
    
    function toggleMusic() {
      if (music.paused) {
        music.play();
        record.classList.remove('paused');
    } else {
      music.pause();
      record.classList.add('paused');
    }
  </script>
</body>
</html>
